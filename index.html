<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .flashing {
            width: 100%;
            height: 100vh;
            animation: flashingColors 1s infinite;
        }

        @keyframes flashingColors {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: purple; }
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .move-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: black;
            border-radius: 5px;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            transition: transform 0.5s;
        }

        #box1 { top: 50px; left: 50px; }
        #box2 { top: 200px; left: 200px; }
    </style>
</head>
<body>
    <div class="flashing"></div>

    <div class="button-container">
        <button class="move-btn" onclick="moveBox('box1')">Move Box 1</button>
        <button class="move-btn" onclick="moveBox('box2')">Move Box 2</button>
        <button class="move-btn" onclick="resetBoxes()">Reset</button>
    </div>

    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>

    <script>
        function moveBox(boxId) {
            const box = document.getElementById(boxId);
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            box.style.transform = `translate(${x}px, ${y}px)`;
        }

        function resetBoxes() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.style.transform = 'translate(0, 0)';
            });
        }
    </script>

    <div style="position: fixed; bottom: 10px; left: 10px;">
        <a href="page2.html" class="move-btn">Go to Page 2</a>
    </div>
</body>
</html>
