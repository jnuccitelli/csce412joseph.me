<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .flashing {
            width: 100%;
            height: 100vh;
            animation: flashingColors 1s infinite;
        }

        @keyframes flashingColors {
            0% { background-color: orange; }
            25% { background-color: pink; }
            50% { background-color: cyan; }
            75% { background-color: lime; }
            100% { background-color: violet; }
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .move-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: black;
            border-radius: 5px;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.5s;
        }

        #circle1 { top: 100px; left: 100px; }
        #circle2 { top: 300px; left: 300px; }
    </style>
</head>
<body>
    <div class="flashing"></div>

    <div class="button-container">
        <button class="move-btn" onclick="moveCircle('circle1')">Move Circle 1</button>
        <button class="move-btn" onclick="moveCircle('circle2')">Move Circle 2</button>
        <button class="move-btn" onclick="resetCircles()">Reset</button>
    </div>

    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>

    <script>
        function moveCircle(circleId) {
            const circle = document.getElementById(circleId);
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            circle.style.transform = `translate(${x}px, ${y}px)`;
        }

        function resetCircles() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.style.transform = 'translate(0, 0)';
            });
        }
    </script>

    <div style="position: fixed; bottom: 10px; left: 10px;">
        <a href="index.html" class="move-btn">Go Back to Page 1</a>
    </div>
</body>
</html>
